<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Music Player</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="player">
                <div class="track-bar">
                    <div class="track-bar__fill"></div>
                </div>
                <div class="player__header">
                    <div class="player__thumbnail">
                        <img src="https://bloximages.chicago2.vip.townnews.com/voicenews.com/content/tncms/assets/v3/editorial/4/b0/4b01a470-7870-51d1-8a16-cb0f5579170d/5f07743df40ee.image.jpg?resize=1200%2C1200" alt="album cover" class="player__image">
                    </div>
                    <div class="player__details">
                        <h1 class="player__title">Chiang Playlist</h1>
                        <div class="player__counter">
                            <span class="player__count">8</span> Songs
                        </div>
                        <button class="player__trigger player__trigger--green button">Play</button>
                    </div>
                </div>
                <div class="player__body">
                    <ul class="playlist">
                        <li class="playlist__song">
                            <div class="playlist__play-pause">
                                <i class="playlist__icon fa fa-play"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-title">A Milli</span>
                                <br>
                                <span class="playlist__song-artist">Lil Wayne</span>
                            </div>
                            <div class="playlist__duration">03:42</div>
                        </li>
                        <li class="playlist__song">
                            <div class="playlist__play-pause">
                                <i class="playlist__icon fa fa-play"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-title">A Milli</span>
                                <br>
                                <span class="playlist__song-artist">Lil Wayne</span>
                            </div>
                            <div class="playlist__duration">03:42</div>
                        </li>
                        <li class="playlist__song">
                            <div class="playlist__play-pause">
                                <i class="playlist__icon fa fa-play"></i>
                            </div>
                            <div class="playlist__song-details">
                                <span class="playlist__song-title">A Milli</span>
                                <br>
                                <span class="playlist__song-artist">Lil Wayne</span>
                            </div>
                            <div class="playlist__duration">03:42</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
